spring.application.name=TicketMgtWThymeleaf
spring.datasource.url=jdbc:mysql://localhost:3306/ticket_management_db
spring.datasource.username=root
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8080

# Set the logging level for your package
logging.level.org.rma.TicketMgtWThymeleaf=INFO


# Log to a file
logging.file.name=logs2/spring-logfile1.log










