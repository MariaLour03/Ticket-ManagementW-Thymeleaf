<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create or Edit Task</title>
    <link rel="stylesheet" th:href="@{/css/task-form.css}" />
</head>
<body class="dark-theme">
<div class="container">
    <h1 th:if="${task.id != null}">Edit Task</h1>
    <h1 th:if="${task.id == null}">Create Task</h1>

    <form th:action="@{/tasks/save}" th:object="${task}" method="post" class="task-form">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Title:</label>
            <input type="text" th:field="*{title}" id="title" placeholder="Enter task title" required/><br/>
        </div>

        <div class="form-group">
            <label>Description:</label>
            <textarea th:field="*{description}" id="description" placeholder="Enter task description"></textarea><br/>
        </div>

        <div class="form-group">
              <label>Assign to Employee</label>
              <select th:field="*{employee.id}" id="employee" required>
                  <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}"></option>
              </select>
        </div>

          <div class="form-group">
            <label>Status:</label>
            <select th:field="*{status}" id="status" required>   <!-- Dropdown for task status -->
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Review">Review</option>
                <option value="Completed">Completed</option>
            </select><br />
        </div>

        <button type="submit" class="submit-button">Save Task</button>
    </form>

    <a th:href="@{/tasks}" class="back-button">Back to Task List</a>

</div>
</body>
</html>
